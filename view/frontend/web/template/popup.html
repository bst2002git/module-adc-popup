<div data-bind='
        afterRender: setModalElement,
        blockLoader: isLoading,
        css: {"mgk-adcpopup-block": true, "has-category": productList().length}
     '
     style="display: none">

    <div class="adcpopup-content">
        <div class="content-inner">
            <div class="content-cart">
                <ol data-bind="css: {'product-items': true, 'multi': isMultiple()}, foreach: { data: items(), as: 'item' }">
                    <!-- ko foreach: $parent.getRegion('cartItem') -->
                        <!-- ko template: {name: getTemplate(), data: item, as: 'item'} --><!-- /ko -->
                    <!-- /ko -->
                </ol>
            </div>
            <!-- ko if: productList().length -->
            <div class="content-category">
                <div class="sub-title" data-bind="i18n: 'You may also be interested in'"></div>
                <ol class="adcpopup-category product-items" data-bind="foreach: { data: productList(), as: 'item' }">
                    <!-- ko foreach: $parent.getRegion('productItem') -->
                        <!-- ko template: {name: getTemplate(), data: item, as: 'item'} --><!-- /ko -->
                    <!-- /ko -->
                </ol>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="adcpopup-summary">
        <div class="content-inner">
            <div class="shopping-continue">
                <a data-bind="i18n: 'Continue Shopping', attr: {href: continue_url, title: 'Continue Shopping'}"></a>
            </div>
            <div class="shopping-cart">
                <h3 class="summary-title" data-bind="i18n: 'Shopping Cart'"></h3>
                <div class="summary-items" data-bind="foreach: { data: summaryItems(), as: 'item' }">
                    <!-- ko foreach: $parent.getRegion('summaryItem') -->
                        <!-- ko template: {name: getTemplate(), data: item, as: 'item'} --><!-- /ko -->
                    <!-- /ko -->
                </div>
            </div>
            <div class="shopping-checkout">
                <a class="action primary" data-bind="i18n: 'Proceed to Checkout', attr: {href: checkout_url, title: 'Proceed to Checkout'}"></a>
            </div>
        </div>
    </div>

</div>
